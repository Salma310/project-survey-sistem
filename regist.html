<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="css/styleRegist.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/images/polinema.reg.png" alt="Gambar">
        </div>
        <div class="form-container">
            <form action="#" class="form">
                <header>Registration Form</header>
                <!-- <div class="input-box"> -->
                    <div class="input-box">
                        <div class="select-box">
                            <select id="stakeholder" name="stakeholder">
                            <option>Mahasiswa</option>
                            <option>Dosen</option>
                            <option>Tenaga Kependidikan</option>
                            <option>Industri</option>
                            <option>Alumni</option>
                            <option>Orang Tua</option>
                            </select>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                          <input type="text" placeholder="First Name" required />
                        </div>
                        <div class="input-box">
                          <input type="text" placeholder="Last Name" required />
                        </div>
                    </div>
                    <div class="input-box">
                        <!-- <label>Email Address</label> -->
                        <input type="email" placeholder="Email Address" required />
                      </div>
                      <div class="input-box">
                        <!-- <label>Email Address</label> -->
                        <input type="password" placeholder="Account Password" required />
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <!-- <label>ID Option</label> -->
                          <div class="select-box">
                            <select>
                              <option>NIM</option>
                              <option>NIP</option>
                              <option>NIK</option>
                            </select>
                          </div>
                        </div>
                        <div class="input-box">
                          <!-- <label>ID Number</label> -->
                          <input type="number" placeholder="ID Number" required />
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <!-- <label>Phone Number</label> -->
                          <input type="number" placeholder="Phone Number" required />
                        </div>
                        <div class="input-box">
                          <!-- <label>Birth Date</label> -->
                          <input type="date" placeholder="Birth Date" required />
                        </div>
                      </div>
                      <div class="gender-box">
                        <h3>Gender</h3>
                        <div class="gender-option">
                          <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked />
                            <label for="check-male">Male</label>
                          </div>
                          <div class="gender">
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female">Female</label>
                          </div>
                        </div>
                      </div>
                      <div class="input-box address">
                        <!-- <label>Address</label> -->
                        <input type="text" placeholder="Street Address" required />
                        <div class="column">
                          <div class="select-box">
                            <select>
                              <option hidden>State</option>
                                <option value="Aceh">Nanggroe Aceh Darussalam</option>
                                <option value="SumateraUtara">Sumatera Utara</option>
                                <option value="SumateraSelatan">Sumatera Selatan</option>
                                <option value="SumateraBarat">Sumatera Barat</option>
                                <option value="Bengkulu">Bengkulu</option>
                                <option value="Riau">Riau</option>
                                <option value="KepulauanRiau">Kepulauan Riau</option>
                                <option value="Jambi">Jambi</option>
                                <option value="Banten">Banten</option>
                                <option value="DKIJakarta">DKI Jakarta</option>
                                <option value="JawaBarat">Jawa Barat</option>
                                <option value="JawaTengah">Jawa Tengah</option>
                                <option value="DIYogyakarta">DI Yogyakarta</option>
                                <option value="JawaTimur">Jawa Timur</option>
                                <option value="KalimantanBarat">Kalimantan Barat</option>
                                <option value="KalimantanTengah">Kalimantan Tengah</option>
                                <option value="KalimantanSelatan">Kalimantan Selatan</option>
                                <option value="KalimantanTimur">Kalimantan Timur</option>
                                <option value="KalimantanUtara">Kalimantan Utara</option>
                                <option value="SulawesiUtara">Sulawesi Utara</option>
                                <option value="SulawesiTengah">Sulawesi Tengah</option>
                                <option value="SulawesiSelatan">Sulawesi Selatan</option>
                                <option value="SulawesiGorontalo">Gorontalo</option>
                                <option value="SulawesiBarat">Sulawesi Barat</option>
                                <option value="SulawesiTenggara">Sulawesi Tenggara</option>
                                <option value="Maluku">Maluku</option>
                                <option value="MalukuUtara">Maluku Utara</option>
                                <option value="PapuaBarat">Papua Barat</option>
                                <option value="Papua">Papua</option>
                                <option value="PapuaBaratDaya">Papua Barat Daya</option>
                                <option value="NusaTenggaraBarat">Nusa Tenggara Barat</option>
                                <option value="NusaTenggaraTimur">Nusa Tenggara Timur</option>
                                <option value="Bali">Bali</option>
                                <option value="NusaTenggaraTimur">Nusa Tenggara Timur</option>             
                            </select>
                          </div>
                          <input type="text" placeholder="City" required />
                        </div>
                        <div class="column">
                          <input type="text" placeholder="Region" required />
                          <input type="number" placeholder="Postal Code" required />
                        </div>    
                  
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
